{% extends "layout.html" %}

{% block content %}
<h1>Список курсов</h1>

<ul>
    {% for course in courses %}
    <li>
        <strong>{{ course.title }}</strong>
        <p>{{ course.description }}</p>
        <!-- Кнопка для редактирования курса -->
        <a href="{{ url_for('courses.edit_course', course_id=course.id) }}">
            <button>Редактировать</button>
        </a>
        <!-- Кнопка для удаления курса -->
        <form action="{{ url_for('courses.delete_course', course_id=course.id) }}" method="POST" style="display:inline;">
            <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить этот курс?');">Удалить</button>
        </form>
    </li>
    {% endfor %}
</ul>

<!-- Кнопка для добавления нового курса -->
<a href="{{ url_for('courses.add_course') }}">
    <button>Добавить новый курс</button>
</a>
{% endblock %}
