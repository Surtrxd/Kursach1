<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать материал</title>
</head>
<body>
    <h1>Редактировать материал</h1>
    <form method="post">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" value="{{ material.title }}" required>
        <br>
        <label for="content">Содержание:</label>
        <textarea id="content" name="content" rows="10">{{ material.content }}</textarea>
        <br>
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{{ url_for('main.materials') }}">Назад</a>
</body>
</html>
