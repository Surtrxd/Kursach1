<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('main.index') }}">Главная</a>
            <a href="{{ url_for('courses.get_courses') }}">Курсы</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
<nav>
    <ul>
        <li><a href="{{ url_for('main.index') }}">Главная</a></li>
        {% if session.get('user_id') %}
            <li><a href="{{ url_for('auth.logout') }}">Выйти</a></li>
        {% else %}
            <li><a href="{{ url_for('auth.login') }}">Войти</a></li>
            <li><a href="{{ url_for('auth.register') }}">Регистрация</a></li>
        {% endif %}
    </ul>
</nav>
